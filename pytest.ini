[pytest]
# Pytest configuration for workflow tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output settings
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Coverage settings (if pytest-cov is installed)
# addopts = 
#     --cov=backend
#     --cov-report=html
#     --cov-report=term-missing

# Test paths
testpaths = backend/tests

# Markers for test categorization
markers =
    integration: End-to-end integration tests
    unit: Unit tests for individual components
    slow: Tests that take longer to run
    ai: Tests involving AI/LLM interactions

# Environment variables for testing
env =
    BACKBOARD_API_KEY=test_backboard_key
    GOOGLE_API_MAP_KEY=test_google_key
    CALENDLY_API_KEY=test_calendly_key
